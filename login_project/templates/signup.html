{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card mb-3">
            <div class="card-header"> Sing up </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    	<div class="form-group">
                    		{{ field.errors }}
                    		{{ field.label_tag }} <br>
                    		{{ field }}
                    	</div>
					{% endfor %}
                    <button class="btn btn-primary" type="submit">Sing up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
